<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Pixelify+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Meteo App</title>
  </head>
  <body>
    <div class="weather-app-container">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>

      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Paris</h1>
            <p class="weather-app-details">
              Wednesday 14:21, moderate rain <br />
              Humidity: 87%, Wind: 7.2km/h
            </p>
          </div>
          <div class="weather-app-temperature">☀️ 24°C</div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/monoaii" target="_blank">Snow C.</a> and is
        <a href="https://github.com/monoaii/Meteo" target="_blank">
          on GitHub</a
        >
        and
        <a href="https://snow-meteo-app.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
