<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Pixelify+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Meteo App</title>
  </head>
  <body>
    <div class="weather-app-container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>

      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="time"></span>, <span id="condition-description"></span>
              <br />
              Humidity: <b><span id="humidity"></span></b>, Wind:
              <b><span id="wind-speed"></span></b>
            </p>
          </div>
          <div class="weather-app-temperature">
            <div id="icon"></div>
            <div
              class="weather-app-temp-value"
              id="weather-app-temp-value"
            ></div>
            <div class="weather-app-temp-unit">Â°F</div>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/monoaii" target="_blank">Snow C.</a> and is
        <a href="https://github.com/monoaii/Meteo" target="_blank">
          on GitHub</a
        >
        and
        <a href="https://snow-meteo-app.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
